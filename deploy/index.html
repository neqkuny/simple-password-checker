<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Password Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Simple Password Checker</h1>

    <label for="password">Enter password</label>
    <div class="input-row">
      <input id="password" type="password" placeholder="Type a password" aria-label="Password" />
      <button id="toggleShow" class="toggle-btn" aria-pressed="false" aria-label="Toggle password visibility">
        <!-- eye (visible) -->
        <svg class="icon eye" width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7S2 12 2 12z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <!-- eye-off (hidden) -->
        <svg class="icon eye-off" width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M17.94 17.94A10.94 10.94 0 0 1 12 19c-6 0-10-7-10-7a20.6 20.6 0 0 1 5.22-4.91" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M1 1l22 22" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>

    <div id="strength" class="meter">
      <div id="strength-bar" class="bar"></div>
    </div>
    <p id="score">Strength: <strong id="score-text">0 / 5</strong></p>

    <ul id="checks" class="checks">
      <li id="len">At least 8 characters</li>
      <li id="lower">Lowercase letter</li>
      <li id="upper">Uppercase letter</li>
      <li id="digit">Number</li>
      <li id="symbol">Symbol (e.g. !@#)</li>
    </ul>

    <!-- bottom note removed as requested -->
    <div id="confetti" aria-hidden="true"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
